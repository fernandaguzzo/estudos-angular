<input
  class="checkbox"
  type="checkbox"
  name="comprado"
  id="comprado"
  [checked]="item.comprado"
  >
<p class="description" [class.line-through]="item.comprado">{{item.nome}}</p>
<div class="d-contents" *ngIf="!item.comprado" (change)="checarItem()">
  <fa-icon class="delete-icon" [icon]="faTrash" (click)="deletarItem()" ></fa-icon>
  <fa-icon class="edit-icon" (click)="editarItem()" [icon]="faPen" ></fa-icon>
</div>
<small class="date">{{item.data}}</small>
